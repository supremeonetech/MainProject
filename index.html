<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WisdomCyber Innovations</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="site-header">
    <nav class="topnav" aria-label="Main navigation">
      <a href="index.html" class="brand">WisdomCyber Innovations</a>
      <button id="menu-toggle" aria-expanded="false" aria-controls="nav-list">☰</button>
      <ul id="nav-list" class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero" class="hero">
      <div class="hero-inner">
        <img id="hero-img" class="lazy-img hero-image" src="images/hero-low.jpg" data-src="images/hero.jpg" alt="Student using a computer" loading="lazy">
        <h1>Practical Web & Cyber skills for students</h1>
        <p>Workshops · Templates · Guidance · Community</p>
        <a class="cta" href="projects.html">Explore Projects</a>
      </div>
    </section>

    <section id="projects" class="projects-section">
      <div class="controls">
        <label for="project-filter">Filter projects:</label>
        <select id="project-filter" aria-label="Filter projects">
          <option value="all">all</option>
        </select>
      </div>

      <div id="projects-list" class="cards-grid" aria-live="polite"></div>
    </section>

    <section id="newsletter" class="newsletter">
      <h2>Join our Newsletter</h2>
      <form id="newsletter-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name">

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required placeholder="your@email.com">

        <button type="submit">Sign up</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> WisdomCyber Innovations</p>
    <p><a href="references.html">References & image credits</a></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="js/main.js"></script>
</body>
</html>
